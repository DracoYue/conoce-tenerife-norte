{% extends "static_pages/principal.html" %}

    {% block titulo %} Mapa {% endblock %}
    {% block encabezado %} Mapa {% endblock %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
       
    {% endblock %}
    {% block ruta %}
        <a href="/" class="active">Inicio</a> <span class="divider">/</span>
        <a href="/senderos/" class="active">Senderos</a> <span class="divider">/</span>
    {% endblock %}

    {% block contenido %}

        <div class="span9">
            <h1> MAPA </h1>
                    <script type="text/javascript">
                        window.myobj = {
                            markerOver: function() { this.openInfoWindow(); },
                            markerOut: function() { this.closeInfoWindow(); }
                        };
                    </script>
                    {{ form.map }}
                    {{ form.media.js }}
        </div>
    {% endblock %}
