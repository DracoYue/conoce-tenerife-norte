<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js &mdash; Basic</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="../static/js/gmaps.js"></script>
  <script type="text/javascript" src="../static/js/jquery.min.js"></script>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />

<script type="text/javascript">
<!-- Tenemos un div llamado "mimapa", en el que declaramos el nuevo mapa de Gmaps pasandole: latitud, longitud y zoom que le queremos dar al mapa -->

	var map;
	$(document).ready(function(){
		map = new GMaps({
			div: '#mimapa',
			lat: -12.043333,
			lng: -77.028333,
		});

		map.addMarker({
		   lat:-12.044012922866312,
		   lng:-77.02470665341184,
		   title: 'Punto A',
		   infoWindow: {
				content: '<p>¡Este es el inicio de mi ruta!</p>'
		   }
		});
	 map.addMarker({
		   lat: -12.090814532191756,
		   lng:  -77.02271108990476,
		   title: 'Punto B',
		   infoWindow: {
				content: '<p>¡Este es el final de mi ruta!</p><img src="http://www.ankaka.com/images/new-electronics/B20423/B20423.jpg" alt="Smiley face" height="42" width="42"> '
		   }
	 });
	 
	 path = [[-12.044012922866312, -77.02470665341184], [-12.05449279282314, -77.03024273281858], [-12.055122327623378, -77.03039293652341], [-12.075917129727586, -77.02764635449216], [-12.07635776902266, -77.02792530422971], [-12.076819390363665, -77.02893381481931], [-12.088527520066453, -77.0241058385925], [-12.090814532191756, -77.02271108990476]];

	map.drawPolyline({
	  path: path,
	  strokeColor: '#131540',
	  strokeOpacity: 0.6,
	  strokeWeight: 6,
	  
	});
});
</script>
</head>
<body>
<!-- Capa donde se generará el mapa  -->
<div id="mimapa" style="width:800px;height:800px;"></div>
</body>
</html>
